<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Morse Code</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Morse Code Generator</h1>
    <br />

    <div class="container">
      <div class="left text">
        <span class="title">Input</span>
        <textarea
          class="textarea"
          name="input"
          id="input"
          placeholder="Enter Text"
          onClick="this.select();"
        ></textarea>
        <button class="convert">&#8594;</button>
      </div>
      <!-- <span class="rev">&#8644;</span> -->
      <div class="right text">
        <span class="title">Morse Code</span>
        <textarea
          class="textarea"
          name="input"
          id="output"
          readonly="readonly"
        ></textarea>
        <button class="play">Play</button>
      </div>
    </div>
    <!-- <script type="module" src="./morse-code-converter.js"></script> -->
    <script src="script.js"></script>
  </body>
</html>
